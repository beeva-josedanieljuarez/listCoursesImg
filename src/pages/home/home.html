<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let cur of cursos">
        <ion-thumbnail item-left>
          <img src="{{cur.img}}">
        </ion-thumbnail>
        <h2>{{cur.nombre}}</h2>
        <p>{{cur.descripcion}}</p>
      </ion-item>
    </ion-list>
</ion-content>
